      <template>
        <div v-if="mostrarLogin">
          <center><v-toolbar-title center>{{tituloLogin}}</v-toolbar-title></center>
    <v-form
      ref="form"
      v-model="valid"
      lazy-validation

    >
      <v-text-field
        v-model="usuarioLogin"
        :counter="10"
        :rules="usuarioRules"
        label="Usuario"
        required
      ></v-text-field>

      <v-text-field
        v-model="contrasenaLogin"
        :append-icon="show1 ? 'mdi-eye' : 'mdi-eye-off'"
        :type="show1 ? 'text' : 'password'"
        :rules="contrasenaRules"
        label="Contrasena"
        @click:append="show1 = !show1"
        required
      ></v-text-field>

      <v-btn
        :disabled="!valid"
        color="success"
        class="mr-4"
        @click="iniciarSesion"
      >
        Ingresar
      </v-btn>

      <v-btn
        color="error"
        class="mr-4"
        @click="reset"
      >
        Borrar Datos
      </v-btn>


    </v-form>
    <br><br>
    <v-btn
      color="blue"
      class="mr-4"
      @click="cambiarBanderaLogin"
    >
      Crear Usuario
    </v-btn>
    </div>
    <div v-else>
      <v-form
        ref="form2"
        v-model="valid2"
        lazy-validation
        method="post"
        action="crearUsuario.php"
      ><br>
      <v-btn
        color="blue"
        class="mr-4"
        @click="cambiarBanderaLogin"
      >
        Volver al Login
      </v-btn>



      <center><v-toolbar-title center>{{tituloLogin}}</v-toolbar-title></center>

      <v-text-field
        v-model="usuarioForm"
        :counter="30"
        :rules="usuarioFormRules"
        label="Usuario"
        hint="Maximo 30 caracteres"
        counter
        required
      ></v-text-field>

      <v-text-field
        v-model="contrasenaForm"
        :append-icon="show2 ? 'mdi-eye' : 'mdi-eye-off'"
        :type="show2 ? 'text' : 'password'"
        :rules="contrasenaFormRules"
        label="Contrasena"
        @click:append="show2 = !show2"
        required
      ></v-text-field>

      <v-text-field
        v-model="contrasenaRepetidaForm"
        :append-icon="show3 ? 'mdi-eye' : 'mdi-eye-off'"
        :type="show3 ? 'text' : 'password'"
        :rules="contrasenaRepetidaFormRules"
        label="Contrasena Repetida"
        @click:append="show3 = !show3"
        required
      ></v-text-field>

      <v-text-field
        v-model="nombreForm"
        :counter="30"
        :rules="nombreFormRules"
        label="Nombre Completo"
        hint="Maximo 40 caracteres"
        counter
        required
      ></v-text-field>

      <v-text-field
        v-model="correoElectronicoForm"
        :rules="correoFormRules"
        label="Correo Electronico"
        required
      ></v-text-field>



      <v-date-picker
          v-model="fechaForm"
          class="mt-4"
          min="1900-01-01"
          max="2040-01-01"
        ></v-date-picker>


<br><br>
      <v-btn
        :disabled="!valid2"
        color="success"
        class="mr-4"
        @click="registrarUsuario"
        name="btn2"
      >
        Registrarse
      </v-btn>
    </v-form>

      </div>





  </template>
</img>
    </v-app>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script src="../js/login.js"> </script>
</body>
</html>
